							<li><a href="#">Tickets guide<i class="fa fa-caret-down"></i></a>
								<ul class="top-menu_2nd-lvl">
									<li><a href="#">Group travel</a></li>

							</li>
							<li><a href="#">Contact us<i class="fa fa-caret-down"></i></a></li>

	<div class="search-block-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<h1>Russian Train Tickets</h1>
				</div>
				<div class="col-xl-12">
					<form action="" id="searc-form" class="searc-form">
						<div class="form-group-wrapper">
							<div class="searc-form-group">
							  <label for="departure-city">Departure city:</label>
							  <input id="departure-city" type="text" class="searc-form-input" placeholder="Type city name">
								<p class="help-block">Ex: <a href="" class="example-city">St.Petersburg</a><b>,</b><a href="" class="example-city">Moscow</a></p>
							</div>
							<div class="search-form-change">
								<button class="search-form-change_btn" type="button"></button>
							</div>
							<div class="searc-form-group">
								<label for="arrival-city">Departure city:</label>
								<input id="arrival-city" type="text" class="searc-form-input" placeholder="Type city name">
								<p class="help-block">Ex: <a href="" class="example-city">St.Petersburg</a><b>,</b><a href="" class="example-city">Moscow</a></p>
							</div>
						</div>
						<div class="form-group-wrapper">
							<div class="searc-form-group">
								<label for="departure-date">Departure date:</label>
								<input id="departure-date" type="text" class="searc-form-input searc-form-datepicker" placeholder="">
							</div>
							<div class="searc-form-group searc-form-group-roundtrip">
								<div>
									<label class="roundtrip-label">
										<input type="checkbox" class="roundtrip-checkbox">
										<span class="roundtrip-checkbox-custom"></span>
										Roundtrip
										<i class="fa fa-caret-right"></i>
									</label>
								</div>
								<div>
									<label for="Return-date">Return date:</label>
									<input id="Return-date" type="text" class="searc-form-input searc-form-datepicker" placeholder="">
								</div>
							</div>
							<div class="searc-form-group">
								<label for="currency">Currency</label>
								<select name="" id="currency">
									<option value="rub">RUB</option>
									<option value="usd">USD</option>
									<option value="eur">EUR</option>
								</select>
							</div>
							<div class="searc-form-group">
								<button type="submit" class="search-btn"><img src="img/search.png" alt="Search">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
